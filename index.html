<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="./assets/copy-svgrepo-com.svg" alt="copy" width="20" height="20">
            </button>
        </div>
        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>
            <!--slider section-->
            <input type="range" min="7" max="15" value="10" class="slider" step="1" data-lengthSlider>
            <!--checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers </label>
            </div>
            </div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>
            <!--Strength-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="data-indicator"></div>
            </div>
            <!--password-generator-->
            <button class="Generate-button">GENERATE PASSWORD</button>

        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
